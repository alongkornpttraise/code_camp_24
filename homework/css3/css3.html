<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <style>
        .styled-text {
            background-color: blue;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="styled-text">
        I'm the one
    </div>
</body>
</html>
