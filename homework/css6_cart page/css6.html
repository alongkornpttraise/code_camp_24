<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Passcard - Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Job Passcard</div>
            <ul>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">PASSCARD</a></li>
                <li><a href="#">PROFILE</a></li>
            </ul>
            <div class="auth">
                <a href="#">LOGIN</a>
                <a href="#">SIGN UP</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="cart">
            <h1>My Cart</h1>
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-icon google-docs"></div>
                        <div class="item-details">
                            <h2>Google Docs</h2>
                            <p>Used for business</p>
                            <select>
                                <option>LV 1-3</option>
                                <option>LV 2-3</option>
                                <option>LV 3-3</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-price">THB 150</div>
                </div>
                <div class="cart-item">
                    <div class="item-info">
                        <div class="item-icon google-slides"></div>
                        <div class="item-details">
                            <h2>Google Slides</h2>
                            <p>Used for business</p>
                            <select>
                                <option>LV 3/4</option>
                            </select>
                        </div>
                    </div>
                    <div class="item-price">THB 150</div>
                </div>
            </div>
            <div class="order-info">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>THB 300</span>
                </div>
                <div class="promo-code">
                    <input type="text" placeholder="Promotion code">
                    <button>APPLY</button>
                </div>
                <div class="total-payment">
                    <span>Total payment</span>
                    <span>THB 300</span>
                </div>
                <button class="checkout-btn">LOG IN TO CHECKOUT</button>
            </div>
        </section>
    </main>
</body>
</html>
